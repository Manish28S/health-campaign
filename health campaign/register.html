<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>


    <!-- local -->
    <link rel="stylesheet" href="login.css">
</head>

<body>
    
    <div class="bubble" style="--width:100vw;--height:100vw;--top:-100%;--left:-60%;">
    </div>
    <div class="bubble" style="--width:100vw;--height:100vw;--top:-100%;--left:60%;">
    </div>
    <div class="container">
        
            <div class="registration_box">
                <div class="reg_items">
                    <div class="active" onclick="window.location='register.html'">Register</div>
                    <div onclick="window.location='login.html'">Login</div>
                </div>
                <div class="title" style="margin: 20px;margin-top: 50px;">
                    <h2><span>Register</span></h2>
                </div>
                
        <form action="connect.php" method="post" target="_self">

                <div class="inputs_grid">
                    <div class="grid_items" style="--width: 100%;">
                        <input type="text" placeholder="Enter First name" name="firstname" id="firstname">
                        <div class="dialog"></div>
                    </div>
                    <div class="grid_items" style="--width:80%">
                        <input type="text" placeholder="Enter Last Name" name="lastname" id="lastname">
                        <div class="dialog"></div>
                    </div>

                </div>

                <div class="inputs_grid">
                    <div class="grid_items" style="--width: 50%;">
                        <input type="text" placeholder="Phone Number" name="phonenumber" id="phonenumber">                        <div class="dialog"></div>
                    </div>
                    <div class="grid_items" style="--width:100%">
                        <input type="email" placeholder="Enter Email" name="email" id="email">
                    </div>
                </div>

                <div class="inputs_grid">
                    <div class="grid_items" style="--width: 50%;">
                        <select name="gender" id="gender">
                            <option value="default" selected>Choose Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="grid_items" style="--width:60%">
                        <input type="text" placeholder="Enter Campaign Name" name="company" id="company">
                        <div class="dialog"></div>
                    </div>
                </div>

                <h5 style="margin: 20px;"><span> Credentials </span></h5>
                <div class="inputs_grid">
                    <div class="grid_items" style="--width: 80%;">
                        <input type="password" placeholder="Enter Password" name="password" id="passcode">
                        <div class="dialog"></div>
                    </div>
                    <div class="grid_items" style="--width:100%">
                        <input type="password" placeholder="Confirm Password" name="cpassword" id="cpasscode">
                        <div class="dialog"></div>
                    </div>
                </div>

                <div class="btn">
                    
                    <button type="submit" class="gradient" onclick="return validation();">Submit</button>
                </div>

        </form>
        </div>

    </div>
    </div>
    <script src="validation.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
