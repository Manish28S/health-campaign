<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Catamaran:wght@200&family=Courgette&family=Dancing+Script:wght@700&family=Edu+TAS+Beginner:wght@700&family=Lato:wght@300;900&family=Mukta:wght@700&family=Mulish:wght@300&family=Open+Sans&family=PT+Sans:ital,wght@1,700&family=Poppins:wght@300&family=Raleway:wght@100&family=Roboto&family=Roboto+Condensed:wght@700&family=Roboto+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f30fac2c61.js" crossorigin="anonymous"></script>
 

    <!-- local -->
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class='toUp' style="display: none;">
        <div class="toUpContainer">
            Login succesfull
        </div>
    </div>
    <div class="bubble" style="--width:100vw;--height:100vw;--top:-100%;--left:-60%;">
    </div>
    <div class="bubble" style="--width:100vw;--height:100vw;--top:-100%;--left:60%;">
    </div>
    <div class="container">
        <div class="registration_box">
            <div class="reg_items">
                <div onclick="window.location='register.html'">Register</div>
                <div class="active" onclick="window.location='login.html'">Login</div>
            </div>
            <div class="title" style="margin: 20px;margin-top: 50px;">
                <h2><span>Login</span></h2>
            </div>

            <form action="login.php" method="post">

            <div class="grid_items"
                style="--width: 90%;margin-left: 30px;margin-right: 30px;padding: 25px;margin-bottom: -10px;margin-top: -20px;">
                <input type="text" placeholder="Enter Email" name="email" style="padding: 25px;">
            </div>
            <div class="grid_items"
                style="--width: 90%;margin-left: 30px;margin-right: 30px;padding: 25px;margin-bottom: 10px;margin-top: -20px;">
                <input type="password" placeholder="Enter Password" name="password" style="padding: 25px;">
            </div>
            <div class="btn">
                <button class="gradient" id="buttonGet">Sign In</button>
            </div>
            <div class="forgotten">
                <p>  Or  create an account <a href="register.html" ><b>sign up</b></a>
                </p>
            </div>
            </form>
        </div>

    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        document.getElementById("buttonGet").addEventListener("click", () => {
            const loader = document.createElement("div");
            loader.setAttribute("class", "loader");
            document.getElementById("buttonGet").innerHTML = "";
            document.getElementById("buttonGet").append(loader);
            setTimeout(() => {
                window.location = "dashboard.html";
            }, 4000);
        });

         // Disable forward navigation if user is on the login page
         window.onload = function() {
            if (window.history && window.history.forward) {
                window.history.forward();
                window.onunload = function() {
                    null;
                };
            }
        };
    </script>
</body>

</html>
